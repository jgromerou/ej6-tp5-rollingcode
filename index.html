<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mostrar un temporizador funcionando en JS"
    />
    <meta
      name="keybords"
      content="temporizador, js, dom, practica, ejercicio5"
    />
    <meta name="author" content="Romero Uro Juan Gerardo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Temporizador</title>
  </head>
  <body class="justify-content-center m-0">
    <header>
      <h1 class="text-center text-white mb-4 mt-4">Temporizador Digital</h1>
    </header>
    <main class="box pt-3 text-center">
      <section>
        <article class="m-4">
          <p id="time" class="textoBlanco textoFucsia fs-1 d-none"></p>

          <div class="container" id="selectHMS">
            <div class="row justify-content-center">
              <select class="form-select anchoSelect" id="selectHoras"></select>
              <select
                class="form-select anchoSelect"
                id="selectMinutos"
              ></select>
              <select
                class="form-select anchoSelect"
                id="selectSegundos"
              ></select>
            </div>
          </div>
        </article>

        <article class="mt-5">
          <button id="botonIniciar" class="btn btnAzul m-1">Iniciar</button>
          <button id="botonPausar" class="btn btnVerde m-1">Pausar</button>
          <button id="botonDetener" class="btn btnFucsia m-1">Detener</button>
        </article>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="myModalLabel">
              Alerta del Sistema
            </h1>
            <button
              id="botonCloseModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            id="modal-body"
            class="modal-body alert alert-info"
            role="alert"
          ></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-center text-light py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>

  </body>
</html>
